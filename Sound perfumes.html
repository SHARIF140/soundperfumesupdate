<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery with Sound</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .gallery-item {
      margin: 10px;
      position: relative;
      text-align: center;
    }
    .gallery-item img {
      width: 300px; /* Adjust image size as needed */
      height: 200px; /* Adjust image size as needed */
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<h1>Image Gallery with Sound</h1>

<div class="gallery">
  <div class="gallery-item">
    <img src="Bird.jpg" alt="Image 1">
    <audio id="birds" src="birds.mp3" preload="auto"></audio>
    <div class="play-button" onclick="playAudio('audio1')">▶️</div>
  </div>

  <div class="gallery-item">
    <img src="Fountain .jpg" alt="Image 2">
    <audio id="audio2" src="waterfalls.mp3" preload="auto"></audio>
    <div class="play-button" onclick="playAudio('audio2')">▶️</div>
  </div>

  <!-- Add more gallery items with images and audio -->
</div>

<script>
  function playAudio(audioId) {
    var audio = document.getElementById(audioId);
    audio.play();
  }
</script>

</body>
</html>
