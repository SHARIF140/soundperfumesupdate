<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery with Sound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .gallery-item {
      width: calc(50% - 10px); /* Adjust gap width here */
      height: 100vh;
      position: relative;
      overflow: hidden;
      margin: 0 5px; /* Adjust gap width here */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .gallery-item img {
      max-width: 100%;
      max-height: 50vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    .play-button {
      width: 60px; /* Adjust button width */
      height: 60px; /* Adjust button height */
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .play-button.playing {
      opacity: 0; /* Hide the play button when music is playing */
    }
    .play-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid white; /* Adjust triangle size */
      transform: translate(-40%, -50%);
    }

    /* Media query for mobile devices */
    @media screen and (max-width: 768px) {
      .gallery-item {
        width: 100%;
        height: auto;
        margin: 5px 0; /* Adjust gap width here */
      }
      .play-button {
        width: 80px; /* Adjust button width for mobile */
        height: 80px; /* Adjust button height for mobile */
      }
      .play-button::before {
        border-top: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-left: 40px solid white; /* Adjust triangle size for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="Bird.jpg" alt="Image 1">
      <audio id="audio1" src="birds.mp3" preload="auto" onplay="handlePlay('play-button1')" onpause="handlePause('play-button1')"></audio>
      <div class="play-button" onclick="playAudio('audio1')" id="play-button1"></div>
    </div>
    <div class="gallery-item">
      <img src="Fountain .jpg" alt="Image 2">
      <audio id="audio2" src="waterfalls.mp3" preload="auto" onplay="handlePlay('play-button2')" onpause="handlePause('play-button2')"></audio>
      <div class="play-button" onclick="playAudio('audio2')" id="play-button2"></div>
    </div>
  </div>

  <script>
    var currentAudio = null;

    function playAudio(audioId) {
      var audio = document.getElementById(audioId);
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
      }
      if (audio.paused) {
        audio.play();
        currentAudio = audio;
      } else {
        audio.pause();
        currentAudio = null;
      }
    }

    function handlePlay(buttonId) {
      var button = document.getElementById(buttonId);
      button.classList.add('playing');
    }

    function handlePause(buttonId) {
      var button = document.getElementById(buttonId);
      button.classList.remove('playing');
    }
  </script>
</body>
</html>
