<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery with Sound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gallery {
      display: flex;
      flex-direction: column; /* Adjusted to column layout */
      justify-content: space-between; /* Position images at top and bottom */
      align-items: center;
      height: 100%; /* Ensure full height */
    }
    .gallery-item {
      width: 100%;
      height: 45vh; /* Adjusted height for each image */
      position: relative;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; /* Adjust button width */
      height: 60px; /* Adjust button height */
      cursor: pointer;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .play-button.playing {
      opacity: 0; /* Hide the play button when music is playing */
    }

    /* Media query for mobile devices */
    @media screen and (max-width: 768px) {
      .gallery {
        flex-direction: column;
        height: auto;
      }
      .gallery-item {
        width: 100%;
        height: 50vh; /* Adjusted height for each image in mobile view */
      }
      .play-button {
        width: 80px; /* Adjust button width for mobile */
        height: 80px; /* Adjust button height for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="Bird.jpg" alt="Image 1">
      <audio id="audio1" src="birds.mp3" preload="auto" onplay="handlePlay('play-button1')" onpause="handlePause('play-button1')"></audio>
      <div class="play-button" onclick="playAudio('audio1')" id="play-button1"></div>
    </div>
    <div class="gallery-item">
      <img src="Fountain .jpg" alt="Image 2">
      <audio id="audio2" src="waterfalls.mp3" preload="auto" onplay="handlePlay('play-button2')" onpause="handlePause('play-button2')"></audio>
      <div class="play-button" onclick="playAudio('audio2')" id="play-button2"></div>
    </div>
  </div>

  <script>
    var currentAudio = null;

    function playAudio(audioId) {
      var audio = document.getElementById(audioId);
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
      }
      if (audio.paused) {
        audio.play();
        currentAudio = audio;
      } else {
        audio.pause();
        currentAudio = null;
      }
    }

    function handlePlay(buttonId) {
      var button = document.getElementById(buttonId);
      button.classList.add('playing');
    }

    function handlePause(buttonId) {
      var button = document.getElementById(buttonId);
      button.classList.remove('playing');
    }
  </script>
</body>
</html>
